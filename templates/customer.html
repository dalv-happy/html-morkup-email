<!-- Emails use the XHTML Strict doctype -->
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <!-- The character set should be utf-8 -->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <!-- Enables media queries -->
    <meta name="viewport" content="width=device-width"/>
    <!-- Link to the email's CSS, which will be inlined into the email -->
    <link rel="stylesheet" href="../css/styles.css" inline>
</head>
<body>
<table class="body">
    <tr>
        <td>
            <center>
                <container class="no-bg">
                    <row>
                        <columns large="6" class="custom-pb">
                            <p class="tiny-text small-text-center">Lorem ipsum dolor sit amet, consectetur adipisicing
                                elit. Sapiente placeat, est mollitia laudantium amet aut.</p>
                        </columns>
                        <columns large="6" class="custom-pb">
                            <p class="text-right small-text-center"><a href="#!" class="tiny-text basic-link">View this
                                email in your browser</a></p>
                        </columns>
                    </row>
                </container>

                <table>
                    <tbody>
                    <tr>
                        <td>
                            <img src="https://gallery.mailchimp.com/b6b8c26ff97a7240ec68e5e4b/images/68bac409-eb07-449d-aa4e-02f4d20ea883.jpg"
                                 alt="Summer 2016">
                        </td>
                    </tr>
                    </tbody>
                </table>

            </center>
        </td>
    </tr>
</table>


</body>
</html>
